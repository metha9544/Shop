<script>
let sales = JSON.parse(localStorage.getItem("sales")) || [];
let costs = JSON.parse(localStorage.getItem("costs")) || [];

function save(){
  localStorage.setItem("sales",JSON.stringify(sales));
  localStorage.setItem("costs",JSON.stringify(costs));
  render();
}

function today(){
  return new Date().toLocaleDateString("th-TH");
}

function addSale(){
  let amount = Number(saleAmount.value);
  if(!amount) return;
  sales.push({
    product:product.value,
    amount,
    date:today()
  });
  saleAmount.value="";
  save();
}

function addCost(){
  let amount = Number(costAmount.value);
  if(!amount) return;
  costs.push({
    name:costName.value || "‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢",
    amount,
    date:today()
  });
  costName.value="";
  costAmount.value="";
  save();
}

function delSale(i){
  sales.splice(i,1);
  save();
}

function delCost(i){
  costs.splice(i,1);
  save();
}

function render(){
  let saleTotal = sales.reduce((s,x)=>s+x.amount,0);
  let costTotal = costs.reduce((s,x)=>s+x.amount,0);

  totalSale.textContent = saleTotal.toLocaleString();
  totalCost.textContent = costTotal.toLocaleString();
  profit.textContent = (saleTotal - costTotal).toLocaleString();

  saleTable.innerHTML = `
    <tr><th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th>‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th><th>‡∏¢‡∏≠‡∏î</th><th></th></tr>
    ${sales.map((s,i)=>`
      <tr>
        <td>${s.date}</td>
        <td>${s.product}</td>
        <td>${s.amount}</td>
        <td><button class="delete" onclick="delSale(${i})">‡∏•‡∏ö</button></td>
      </tr>`).join("")}
  `;

  costTable.innerHTML = `
    <tr><th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</th><th>‡∏¢‡∏≠‡∏î</th><th></th></tr>
    ${costs.map((c,i)=>`
      <tr>
        <td>${c.date}</td>
        <td>${c.name}</td>
        <td>${c.amount}</td>
        <td><button class="delete" onclick="delCost(${i})">‡∏•‡∏ö</button></td>

  `;
}

render();
</script>
